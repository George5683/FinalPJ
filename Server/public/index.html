<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Dashboard</title>
  <style>
    /* Add your CSS styling here */
  </style>
</head>
<body>
  <h1>IoT Dashboard</h1> 
    <h2>Things</h2>
    <!-- label for things available -->
    <label for="things">Things Available: </label>
    <br>
    <!-- Button to start socket search -->
    <button id="startSocketSearch">Start Socket Search</button>
    <!-- Button to Stop socket search -->
    <button id="stopSocketSearch">Stop Socket Search</button>
    <br>
    <ul id="search-response"></ul>    
    <h2>Services</h2>
    <!-- label for services available -->
    <label for="services">Services Available: </label>
    <br>
    <!-- id for the available services -->
    <div id="available-services"></div>
    <h2>Relationships</h2>
    <h2>Apps</h2>
    <h2>Editor</h2>

  <!-- How to do a service call for later -->
  <h2>Service Call</h2>
    <label for="service">Target Service:</label>
      <select id="service">
        <option value="LEDChange">LED</option>
        <option value="TEMP">TEMP</option>
      </select>
    <br>
    <label for="thingID">ThingID:</label>
    <input type="text" id="thingID" name="thingID" required>
    <br>
    <label for="serviceName">Service Name:</label>
    <input type="text" id="serviceName" name="serviceName" required>
    <br>
    <label for="ServiceInput">Service Input: (If several inputs, seperate by a comma)</label>
    <input type="text" id="ServiceInput" name="ServiceInput">
    <br>
    <label for="ServiceIp">Service IP:</label>
    <input type="text" id="ServiceIp" name="ServiceIp" required>
    <br>
    <button id="unicastcall">Send Unicast Call</button>
    <h2>Received Message</h2>
      <div id="response-message"></div>
  
    

    <script src="client.js"></script>
</body>
</html>
